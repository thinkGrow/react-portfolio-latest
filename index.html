  <!-- 🧠 Title animation script -->
  <script>
    const originalTitle = "rubait reshad - frontend dev";
    let i = 0;
    setInterval(() => {
      const visibleTitle = originalTitle.slice(0, i) + (i % 2 === 0 ? "|" : "");
      document.title = visibleTitle;
      i = (i + 1) % (originalTitle.length + 1);
    }, 300);
  </script>
