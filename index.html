<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/scyther.gif" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rubait reshad</title>

  <!-- Title animation script -->
  <script>
    const originalTitle = "rubait reshad - frontend dev";
    let i = 0;
    setInterval(() => {
      const visibleTitle = originalTitle.slice(0, i) + (i % 2 === 0 ? "|" : "");
      document.title = visibleTitle;
      i = (i + 1) % (originalTitle.length + 1);
    }, 300);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
